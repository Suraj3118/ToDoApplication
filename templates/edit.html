{% extends 'base.html' %}

{% block common_html %}

<div class="container">
    <form action="/edit/{{todo.sno}}" method="post">
        <h2>Update ToDo</h2>
        <div class="mb-3">
            <label for="tittle"class="form-label">ToDO Tittle</label>
            <input type="text"  name="tittle"  class="form-control" id="tittle"  value="{{todo.tittle}}">
           
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo Description</label>
            <input type="text"  name="desc" class="form-control" id="desc" value="{{todo.desc}}">
        </div>
         
        <button type="submit" class="btn btn-dark">Update</button>
    </form>

</div>

{% endblock common_html %}
